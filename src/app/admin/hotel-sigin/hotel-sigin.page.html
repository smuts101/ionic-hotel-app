
<ion-content  >
  <ion-grid  style="background-color:#91C622;padding:0%;" >
    <ion-row >
      <ion-col size="12">
        <ion-icon name="arrow-back-outline"  [routerLink]="'/choose-account'"  style="color:#fdfdfd ;font-size: 2em;float:right;"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
  <br>  <br>  <br>  <br>  
  <ion-grid>
    <ion-row >
      <ion-col style="text-align: center;color:#5a751e;">
        <h1>Hotel Sign In</h1>
      </ion-col>
    </ion-row>
  </ion-grid>
<ion-grid>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label  style="color:#058a3c;" position="floating">Email</ion-label>
        <ion-input [(ngModel)]="email"  name="email"  type="text"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label  style="color:#058a3c;" position="floating">Password</ion-label>
        <ion-input [(ngModel)]="password"  name="password" type="text"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-button expand="block" style="--background:#196F3D;" expand="full" (click)="loginRegister()" >Sign Up</ion-button>

<ion-grid>
  <ion-row>
   <ion-col>
     <ion-item>
      <a [routerLink]="'/hotel-signup'"   style="text-decoration: none;color:green" >Create Account!</a>
       </ion-item>
   </ion-col>
 </ion-row>
</ion-grid> 
</ion-content>
