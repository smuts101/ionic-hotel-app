
<ion-content>
  <ion-grid  style="background-color:#91C622;padding:0%;" >
    <ion-row >
      <ion-col size="12">
        <ion-icon name="arrow-back-outline"  [routerLink]="'/choose-account'"  style="color:#fdfdfd ;font-size: 2em;float:right;"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
  <br>  <br>  
  <form   novalidate #signUpForm="ngForm" >

<ion-grid>
  <ion-grid>
    <ion-row >
      <ion-col style="text-align: center;color:#5a751e;">
        <h1>Sign Up</h1>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label  style="color:#058a3c;" position="floating">Email</ion-label>
        <ion-input [(ngModel)]="formData.email" 
                   name="email"
                   type="email"
                   #email="ngModel"
                   required></ion-input>
      </ion-item>
      <ion-item *ngIf="!email.valid && email.touched">
        <ion-text color="danger">email required</ion-text>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label  style="color:#058a3c;" position="floating">Password</ion-label>
        <ion-input [(ngModel)]="formData.password"  
                   name="password" 
                   #password="ngModel"
                   type="password"
                   required></ion-input>
      </ion-item>
      <ion-item *ngIf="!password.valid && password.touched">
        <ion-text color="danger">password required</ion-text>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-button expand="block" style="--background:#196F3D;" [disabled]="!signUpForm.valid" expand="full" (click)="createUser()" >Sign Up</ion-button>
</form>
</ion-content>
