
<ion-item-divider>
  <ion-grid> 
    <ion-row>
      image-gallary
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-icon name="arrow-back-outline"  [routerLink]="'/gallaries'"  style="color:black;font-size: 2em;float:right;"></ion-icon>
      </ion-col>
    <ion-col>
      <ion-icon (click)="signOut()" style="color:black;font-size: 2em;float:right;" name="log-out-outline"></ion-icon>
    </ion-col>
    </ion-row>
  </ion-grid>
</ion-item-divider>
<ion-content>


 
  
  <ion-grid>
    <ion-row>
      <div *ngFor="let x of list" class="gallery">
        <a target="_blank" (click)="removeItem(x?.img_uid)">
          <ion-img [src]="x?.imgUrl" alt="Cinque Terre" width="600" height="400"></ion-img>
        </a>
        </div> 
    </ion-row>
  </ion-grid>

</ion-content>
