
<ion-content  >
  
  <ion-grid  style="background-color:#91C622;padding:0%;" >
    <ion-row >
      <ion-col size="12">
        <ion-icon name="arrow-back-outline"  [routerLink]="'/choose-account'"  style="color:#fdfdfd ;font-size: 2em;float:right;"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
  <br>  <br>  <br>  <br>  
  <form   novalidate #signInForm="ngForm" >
  
  <ion-grid>
    <ion-grid>
      <ion-row >
        <ion-col style="text-align: center;color:#5a751e;">
          <h1>Sign In</h1>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating" style="color:#058a3c;">Email</ion-label>
          <ion-input [(ngModel)]="formData.email" 
                     #email="ngModel"
                      name="email" 
                      required
                      type="email"></ion-input>
        </ion-item>
        <ion-item *ngIf="!email.valid && email.touched">
          <ion-text color="danger">email required</ion-text>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating"  style="color:#058a3c;">Password</ion-label>
          <ion-input [(ngModel)]="formData.password" 
                     name="password"
                     #password="ngModel"
                     required
                      type="password"></ion-input>
        </ion-item>
        <ion-item *ngIf="!password.valid && password.touched">
          <ion-text color="danger">password required</ion-text>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row> 
    </ion-row>
  </ion-grid>
  <ion-button expand="block" style="--background:#196F3D;"
              (click)="loginRegister()"   
              [disabled]="!signInForm.valid"     
              expand="full"  >SignIn</ion-button>
  <ion-grid>
   <ion-row>
    <ion-col>
      <ion-item>
        <a  [routerLink]="'/hotel-signup'"   style="text-decoration: none;color:green">Dont have account?</a>
        </ion-item>
    </ion-col>
  </ion-row>
</ion-grid> 
</form>
  </ion-content>
