
<ion-content  >
  <ion-grid style="height:20%;background-color:#91C622;padding:0%; "  >
  <ion-row style="padding-top: 40px;;">
    <ion-col size="12">
      <ion-searchbar style="--border-radius: 50px;--background:#B2D960;height: 100%;" aria-placeholder="Search Hotel"></ion-searchbar>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-grid   >
  <ion-row >
    <ion-col size="12">
      <ion-icon [routerLink]="'/choose-account'" style="color:black;font-size: 2em;float:right;" name="log-in-outline"></ion-icon>
    </ion-col>
  </ion-row>
</ion-grid>
  <ion-grid *ngFor="let item of profiles">
     
    <ion-row [routerLink]="'/hotel-profile/'+item.owner_uid">
      <ion-card style="width:100%;">
        <ion-grid>
          <ion-row>
        <ion-col  style="height:110px; border-top-left-radius: 10px 15px;border-bottom-left-radius: 10px 15px;" size="4">
          <ion-img  style="width:100%;height: 100%;padding:0%" [src]="item.imgUrl"></ion-img>
        </ion-col>
        <ion-col style="width:100%;height:100px;border-bottom-right-radius: 10px 15px;border-top-right-radius: 10px 15px;">
          <ion-list >
              <ion-label>Name: {{item.company_name}}</ion-label><br>
              <ion-label>Ratings: {{item.rating}}</ion-label><br>
              <ion-label>Address: {{item.address}}</ion-label><br>
              <ion-label>Price: </ion-label>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
      </ion-card>
    </ion-row>
</ion-grid>
</ion-content>
