
<ion-content  >
  <ion-grid style="height:15%;background-color:#91C622;padding:0%; "  >
  <ion-row style="padding-top: 40px;color:white;text-align: center;">
    <h3>Upload Images</h3>
  </ion-row>
</ion-grid>
<br>




<ion-row>
  <ion-col>
    <ion-item>
      <ion-label id="profile_image" color="primary" stacked>Profilbild w√§hlen</ion-label>
      <ion-input type="file" accept="image/*" id="upload" (change)="fileChangeEvent($event)"></ion-input>
    </ion-item>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col>
    <ion-button expand="block" style="--background:#196F3D;" expand="full"  (click)=" gallaryUpload()" >Upload</ion-button>
  </ion-col>
  <ion-col>
    <ion-button expand="block" style="--background:#196F3D;" expand="full" [routerLink]="'/image-gallary'"   >View Images</ion-button>
  </ion-col>
</ion-row>




</ion-content>
