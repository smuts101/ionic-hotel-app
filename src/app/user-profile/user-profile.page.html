<ion-content  >
  <ion-grid style="height:20%;background-color:#91C622;padding:0%; "  >
  <ion-row style="padding-top: 40px;;">
    <ion-col size="12">
      <h1 style="text-align: center;color:#fff;">Profile</h1>
    </ion-col>
  </ion-row>
</ion-grid>





<ion-content  >
<ion-grid>
  <ion-row> 
    <ion-col>
      <ion-icon name="arrow-back-outline"  [routerLink]="'/hotel-panel'"  style="color:black;font-size: 2em;float:right;"></ion-icon>
    </ion-col>
 
  <ion-col>
    <ion-icon (click)="signOut()" style="color:black;font-size: 2em;float:right;" name="log-out-outline"></ion-icon>
  </ion-col>
  </ion-row>
</ion-grid>
<br>


<ion-grid>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input [(ngModel)]="name"  name="email"  type="text"></ion-input>
      </ion-item>
    </ion-col>
 

  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label position="floating">Surname</ion-label>
        <ion-input [(ngModel)]="surname"  name="company_name"  type="text"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
<ion-row>
    <ion-col>
      <ion-item>
        <ion-label position="floating">Phone</ion-label>
        <ion-textarea [(ngModel)]="phone"  name="history"  type="text"></ion-textarea>
      </ion-item>
    </ion-col>
  </ion-row> 
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label id="profile_image" color="primary" stacked>Profilbild w√§hlen</ion-label>
        <ion-input type="file" accept="image/*" id="upload" (change)="fileChangeEvent($event)"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-button expand="block" style="--background:#196F3D;" expand="full" *ngIf="this.show==0" (click)=" hotelAccounts()" >Full Button</ion-button>
</ion-content>
